<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, My Love</title>
    <style>
        body {
            background-color: #ffe0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        h1 {
            color: #ff5c8d;
            font-size: 3em;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        
        p {
            font-size: 1.5em;
            color: #4a4a4a;
            margin-bottom: 30px;
            animation: fadeIn 4s ease-in-out;
        }
        
        .heart {
            font-size: 2em;
            color: #ff5c8d;
            animation: pulse 1.5s infinite;
        }

        .btn {
            background-color: #ff5c8d;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 92, 141, 0.7);
        }

        .btn:hover {
            background-color: #ff3a6f;
        }

        .btn:active {
            background-color: #ff2a5f;
            box-shadow: 0px 0px 10px rgba(255, 92, 141, 0.8);
        }

        .teddy {
            font-size: 100px;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>I'm Sorry, Vaishuuu</h1>
    <p>Sometimes I make mistakes, but you mean everything to me. Please forgive me, my heart is yours forever.</p>

    <div class="teddy">üß∏</div>

    <button class="btn" onclick="alert('Thank you Vaishuu, I love you too! üíñ')">It's okay, I love you</button>

</body>
</html>
